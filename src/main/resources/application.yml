server:
  port: 1204
logging:
  level:
    cn: debug
spring:
  profiles:
    active: dev
  datasource:
    username: root
    password: root
    url: jdbc:mysql://localhost:33060/diary?useUnicode=true&characterEncoding=utf-8&useSSL=true&serverTimezone=UTC
