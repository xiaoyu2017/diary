server:
  port: 80
logging:
  level:
    cn: debug
spring:
  datasource:
    username: root
    password: root
    url: jdbc:mysql://127.0.0.1:3306/diary?useUnicode=true&characterEncoding=utf-8&useSSL=true&serverTimezone=UTC
    driver-class-name: com.mysql.cj.jdbc.Driver
  redis:
    port: 6379
    connect-timeout: 3000
    jedis:
      pool:
        max-active: 8
        max-wait: -1
        max-idle: 8
        min-idle: 0
    timeout: 3000
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
attachment:
  localPath: /data/diary/img